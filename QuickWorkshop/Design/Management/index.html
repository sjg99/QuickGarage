<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <title>CPanel | Menu</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <div class="container">
                    <img src="img/Logo2.png" alt="">
                </div>
            </div>
            <div class="perfil">
                <div class="contenedor-prof">
                    <p>User name</p>
                    <img src="img/user.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main class="infoBar">
        <div class="ajustes">
            <h2>Settings</h2>
        </div>
        <div class="iconos">
            <div class="cajaadd">
                <img src="img/add.png" alt="">
            </div>            
        </div>
    </main>
    <div class="Ventana">
        <!-- ventana de ajuste -->
        <div class="VentanaAdd">
            <div class="contentform">
                <h2 class="bugs">$39</h2>
                <label class="txtlbl">Buy now</label>
            </div>
            <div class="formDomain">
                <h2 class="titlefield">Create a Domain</h2>
                <form class="Dnsform">
                    <input type="text" name="Dominio"  id="Domain" class="domain-container" placeholder="Write yout domain: example.com" />
                </form>
                <button class="btn-proceed">Proceed</button>
            </div>            
        </div>
    </div>
    <section class="contenedor-padre">
        <div class="izq">
            <div class="txtContenedor">
                <h2>Modules</h2>
                <a href="#">Products</a>
                <a href="#">Employees</a>
                <h2>Account</h2>
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="derecha">
            <div class="contenedor">
                <div class="caja">
                    <div class="caja-1">
                        <img src="img/brake.png" alt="">
                    </div>
                    <div class="caja-2">
                        <div class="info">
                            <h3 class="titulo">Producto</h3>
                            <p>Description of the product</p>
                            <button class="edit">Edit</button>
                        </div>
                    </div>
                </div>
                <div class="caja">
                    <div class="caja-1">
                        <img src="img/tools.png" alt="">
                    </div>
                    <div class="caja-2">
                        <div class="info">
                            <h3 class="titulo">Servicio</h3>
                            <p>Description of the product</p>
                            <button class="edit">Edit</button>
                        </div>
                    </div>
                </div>
                <div class="caja">
                    <div class="caja-1">
                        <img src="img/race.png" alt="">
                    </div>
                    <div class="caja-2">
                        <div class="info">
                            <h3 class="titulo">Empleado</h3>
                            <p>Description of the product</p>
                            <button class="edit">Edit</button>
                        </div>
                    </div>
                </div>
                <div class="caja">
                    <div class="caja-1">
                        <img src="img/order.png" alt="">
                    </div>
                    <div class="caja-2">
                        <div class="info">
                            <h3 class="titulo">Factura</h3>
                            <p>Description of the product</p>
                            <button class="edit">Edit</button>
                        </div>
                    </div>
                </div>                
            </div>  
        </div>        
    </section>
    <script src="/Scripts/jquery-3.3.1.js"></script>
    <script src="/Scripts/AddWindow.js"> </script>
</body>
</html>
