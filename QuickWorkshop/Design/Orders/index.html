<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <title>CPanel | Menu</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <div class="container">
                    <img src="img/Logo2.png" alt="">
                </div>
            </div>
            <div class="perfil">
                <div class="contenedor-prof">
                    <p>User name</p>
                    <img src="img/user.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main class="infoBar" id="ib">
        <div class="ajustes">
            <h2>Settings</h2>
        </div>
        <div class="iconos">
            <div class="cajaadd">
                <img src="img/add.png" alt="">
            </div>
        </div>
        <div class="dropicon"><a href="javascript:topnav();">&#9776;</a></div>
        <div class="izq">
            <div class="txtContenedor">
                <h2>Modules</h2>
                <div class="icono">
                    <span>Add</span>
                    <div class="cajaadd">
                        <img src="img/add.png" alt="">
                    </div>
                </div>
                <a href="#">Products</a>
                <a href="#">Employees</a>
                <h2>Account</h2>
                <a href="#">Logout</a>
            </div>
        </div>
    </main>
    <section class="contenedor-padre">
        <div class="izq">
            <div class="txtContenedor">
                <h2>Modules</h2>
                <a href="#">Products</a>
                <a href="#">Employees</a>
                <h2>Account</h2>
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="derecha">
            <div class="contenedor">
                <div class="OrdHeader">
                    <label>Order #1</label>
                    <label>11/04/18 8:41</label>
                </div>
                <div class="OrdInfo">
                    <input type="text" placeholder="Customer ID">
                    <label>Status: To Start</label>
                </div>
                <div class="OrdInserts">
                    <div class="Add">
                        <form action="">
                            <input type="text" placeholder="Product">
                            <input type="text" placeholder="Quantity">
                            <Button type="submit">Add Product</Button>
                        </form>
                    </div>
                    <div class="Add">
                        <form action="">
                            <input type="text" placeholder="Service">
                            <Button type="submit">Add Service</Button>
                        </form>
                    </div>
                </div>
                <div class="OrdProducts">
                    <table>
                        <tr>
                            <th>Product ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Product 4</td>
                            <td>3</td>
                            <td>150000</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Product 4</td>
                            <td>3</td>
                            <td>150000</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Product 4</td>
                            <td>3</td>
                            <td>150000</td>
                        </tr>
                    </table>
                </div>
                <div class="OrdServices">
                    <table>
                        <tr>
                            <th>Service ID</th>
                            <th>Service</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Service 3</td>
                            <td>30000</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Service 3</td>
                            <td>30000</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Service 3</td>
                            <td>30000</td>
                        </tr>
                    </table>
                </div>
                <div class="OrdTotals">
                    <div class="Totals">
                        <label>Products Quantity: 9</label>
                        <label>Services Quantity: 3</label>
                        <label>Total Price: 540000</label>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <script src="/Scripts/jquery-3.3.1.js"></script>
    <script src="/Scripts/AddWindow.js"> </script>
</body>

</html>
